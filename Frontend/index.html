<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3B82F6",
              secondary: "#14B8A6",
              accent: "#F97316",
              success: "#10B981",
              warning: "#F59E0B",
              error: "#EF4444",
            },
            animation: {
              "fade-in": "fadeIn 0.3s ease-in-out",
              "slide-up": "slideUp 0.4s ease-out",
              "pulse-soft":
                "pulseSoft 2s cubic-bezier(0.4, 0, 0.6, 1) infinite",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              slideUp: {
                "0%": { transform: "translateY(10px)", opacity: "0" },
                "100%": { transform: "translateY(0)", opacity: "1" },
              },
              pulseSoft: {
                "0%, 100%": { opacity: "1" },
                "50%": { opacity: "0.7" },
              },
            },
          },
        },
      };
    </script>
  <link href="./output.css" rel="stylesheet">
  </head>
  <body class="bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen">
    <div id="app" class="min-h-screen">
      <!-- Header -->
      <header
        class="bg-white/95 backdrop-blur-sm shadow-lg border-b border-blue-100 sticky top-0 z-50"
      >
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between items-center h-16">
            <h1
              class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-teal-600 bg-clip-text text-transparent"
            >
              Travel Dashboard
            </h1>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Search Form -->
        <div
          class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl border border-white/20 p-8 mb-8 hover:shadow-2xl transition-all duration-300"
        >
          <h2 class="text-2xl font-bold text-gray-900 mb-6 flex items-center">
            <svg
              class="w-6 h-6 mr-3 text-blue-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
            Search Destination
          </h2>
          <form
            id="searchForm"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"
          >
            <div class="space-y-2">
              <label
                for="country"
                class="block text-sm font-semibold text-gray-700"
                >Country *</label
              >
              <input
                type="text"
                id="country"
                name="country"
                required
                class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 hover:border-gray-300"
                placeholder="Enter country"
                aria-describedby="countryError"
              />
              <div
                class="text-red-500 text-sm hidden"
                id="countryError"
                role="alert"
              ></div>
            </div>
            <div class="space-y-2">
              <label
                for="city"
                class="block text-sm font-semibold text-gray-700"
                >City *</label
              >
              <input
                type="text"
                id="city"
                name="city"
                required
                class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 hover:border-gray-300"
                placeholder="Enter city"
                aria-describedby="cityError"
              />
              <div
                class="text-red-500 text-sm hidden"
                id="cityError"
                role="alert"
              ></div>
            </div>
            <div class="space-y-2">
              <label
                for="from"
                class="block text-sm font-semibold text-gray-700"
                >From Date</label
              >
              <input
                type="date"
                id="from"
                name="from"
                class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 hover:border-gray-300"
                aria-describedby="fromError"
              />
              <div
                class="text-red-500 text-sm hidden"
                id="fromError"
                role="alert"
              ></div>
            </div>
            <div class="space-y-2">
              <label for="to" class="block text-sm font-semibold text-gray-700"
                >To Date</label
              >
              <input
                type="date"
                id="to"
                name="to"
                class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 hover:border-gray-300"
                aria-describedby="toError"
              />
              <div
                class="text-red-500 text-sm hidden"
                id="toError"
                role="alert"
              ></div>
            </div>
            <div class="md:col-span-2 lg:col-span-4 pt-4">
              <button
                type="submit"
                id="searchButton"
                class="w-full md:w-auto px-8 py-4 bg-gradient-to-r from-blue-600 to-teal-600 text-white font-semibold rounded-xl shadow-lg hover:from-blue-700 hover:to-teal-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transform hover:scale-105 active:scale-95 transition-all duration-200 disabled:opacity-70 disabled:cursor-not-allowed disabled:transform-none"
              >
                <span class="loading-text flex items-center justify-center">
                  <svg
                    class="w-5 h-5 mr-2"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                    ></path>
                  </svg>
                  Search Destination
                </span>
                <span
                  class="loading-spinner hidden flex items-center justify-center"
                >
                  <svg
                    class="animate-spin w-5 h-5 mr-3 text-white"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                  >
                    <circle
                      class="opacity-25"
                      cx="12"
                      cy="12"
                      r="10"
                      stroke="currentColor"
                      stroke-width="4"
                    ></circle>
                    <path
                      class="opacity-75"
                      fill="currentColor"
                      d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                    ></path>
                  </svg>
                  Searching...
                </span>
              </button>
            </div>
          </form>
        </div>

        <!-- Error Message -->
        <div
          id="errorMessage"
          class="bg-red-50 border-2 border-red-200 rounded-xl p-6 mb-8 hidden animate-fade-in"
          role="alert"
          aria-live="assertive"
        >
          <div class="flex items-center">
            <svg
              class="w-6 h-6 text-red-600 mr-3 flex-shrink-0"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              ></path>
            </svg>
            <div>
              <h3 class="text-lg font-semibold text-red-800">Error</h3>
              <div class="mt-2 text-red-700" id="errorText"></div>
            </div>
          </div>
        </div>

        <!-- Loading Skeleton -->
        <div id="loadingSkeleton" class="hidden space-y-8">
          <div class="bg-white/90 rounded-2xl shadow-xl p-8 animate-pulse-soft">
            <div class="h-6 bg-gray-200 rounded-lg w-1/4 mb-4"></div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="h-4 bg-gray-200 rounded-lg"></div>
              <div class="h-4 bg-gray-200 rounded-lg"></div>
            </div>
          </div>
          <div class="bg-white/90 rounded-2xl shadow-xl p-8 animate-pulse-soft">
            <div class="h-6 bg-gray-200 rounded-lg w-1/3 mb-6"></div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              <div class="bg-gray-100 rounded-xl p-4 space-y-3">
                <div class="h-4 bg-gray-200 rounded-lg w-3/4"></div>
                <div class="h-3 bg-gray-200 rounded-lg"></div>
                <div class="h-3 bg-gray-200 rounded-lg w-5/6"></div>
              </div>
              <div class="bg-gray-100 rounded-xl p-4 space-y-3">
                <div class="h-4 bg-gray-200 rounded-lg w-3/4"></div>
                <div class="h-3 bg-gray-200 rounded-lg"></div>
                <div class="h-3 bg-gray-200 rounded-lg w-5/6"></div>
              </div>
              <div class="bg-gray-100 rounded-xl p-4 space-y-3">
                <div class="h-4 bg-gray-200 rounded-lg w-3/4"></div>
                <div class="h-3 bg-gray-200 rounded-lg"></div>
                <div class="h-3 bg-gray-200 rounded-lg w-5/6"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Results Container -->
        <div id="results" class="hidden animate-slide-up" aria-live="polite">
          <!-- Sort Controls -->
          <div
            class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl border border-white/20 p-6 mb-8"
          >
            <h3 class="text-xl font-bold text-gray-900 mb-6 flex items-center">
              <svg
                class="w-5 h-5 mr-2 text-purple-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12"
                ></path>
              </svg>
              Sort Options
            </h3>
            <div class="flex flex-wrap gap-3">
              <button
                onclick="window.TravelDashboard.sortHotels('price-asc')"
                class="px-4 py-2 bg-gradient-to-r from-teal-500 to-cyan-600 text-white rounded-lg hover:from-teal-600 hover:to-cyan-700 transform hover:scale-105 active:scale-95 transition-all duration-200 shadow-md focus:outline-none focus:ring-2 focus:ring-teal-300"
              >
                Hotels: Price ↑
              </button>
              <button
                onclick="window.TravelDashboard.sortHotels('price-desc')"
                class="px-4 py-2 bg-gradient-to-r from-teal-500 to-cyan-600 text-white rounded-lg hover:from-teal-600 hover:to-cyan-700 transform hover:scale-105 active:scale-95 transition-all duration-200 shadow-md focus:outline-none focus:ring-2 focus:ring-teal-300"
              >
                Hotels: Price ↓
              </button>
              <button
                onclick="window.TravelDashboard.sortWeather('temp')"
                class="px-4 py-2 bg-gradient-to-r from-orange-500 to-red-500 text-white rounded-lg hover:from-orange-600 hover:to-red-600 transform hover:scale-105 active:scale-95 transition-all duration-200 shadow-md focus:outline-none focus:ring-2 focus:ring-orange-300"
              >
                Weather: Max Temp ↓
              </button>
              <button
                onclick="window.TravelDashboard.sortByDescription('culture')"
                class="px-4 py-2 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-lg hover:from-purple-600 hover:to-pink-600 transform hover:scale-105 active:scale-95 transition-all duration-200 shadow-md focus:outline-none focus:ring-2 focus:ring-purple-300"
              >
                Culture: A-Z
              </button>
              <button
                onclick="window.TravelDashboard.sortByDescription('food')"
                class="px-4 py-2 bg-gradient-to-r from-green-500 to-emerald-500 text-white rounded-lg hover:from-green-600 hover:to-emerald-600 transform hover:scale-105 active:scale-95 transition-all duration-200 shadow-md focus:outline-none focus:ring-2 focus:ring-green-300"
              >
                Food: A-Z
              </button>
              <button
                onclick="window.TravelDashboard.sortByDescription('attractions')"
                class="px-4 py-2 bg-gradient-to-r from-pink-500 to-rose-500 text-white rounded-lg hover:from-pink-600 hover:to-rose-600 transform hover:scale-105 active:scale-95 transition-all duration-200 shadow-md focus:outline-none focus:ring-2 focus:ring-pink-300"
              >
                Attractions: A-Z
              </button>
            </div>
          </div>

          <!-- Basic Info -->
          <div
            id="basicInfo"
            class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl border border-white/20 p-6 mb-8"
          >
            <h2 class="text-2xl font-bold text-gray-900 mb-6 flex items-center">
              <svg
                class="w-6 h-6 mr-3 text-blue-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
                ></path>
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
                ></path>
              </svg>
              Basic Information
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div
                class="bg-gradient-to-r from-blue-50 to-cyan-50 rounded-xl p-4"
              >
                <span class="font-semibold text-gray-700 block mb-1"
                  >Country:</span
                >
                <span
                  id="displayCountry"
                  class="text-xl font-bold text-gray-900"
                ></span>
              </div>
              <div
                class="bg-gradient-to-r from-teal-50 to-green-50 rounded-xl p-4"
              >
                <span class="font-semibold text-gray-700 block mb-1"
                  >City:</span
                >
                <span
                  id="displayCity"
                  class="text-xl font-bold text-gray-900"
                ></span>
              </div>
            </div>
          </div>

          <!-- Culture Section -->
          <div
            id="cultureSection"
            class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl border border-white/20 p-6 mb-8"
          >
            <h2 class="text-2xl font-bold text-gray-900 mb-6 flex items-center">
              <svg
                class="w-6 h-6 mr-3 text-purple-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zM21 5a2 2 0 00-2-2h-4a2 2 0 00-2 2v12a4 4 0 004 4h4a2 2 0 002-2V5z"
                ></path>
              </svg>
              Culture
            </h2>
            <div
              id="cultureContent"
              class="grid grid-cols-1 md:grid-cols-2 gap-6"
            ></div>
          </div>

          <!-- Foods Section -->
          <div
            id="foodsSection"
            class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl border border-white/20 p-6 mb-8"
          >
            <h2 class="text-2xl font-bold text-gray-900 mb-6 flex items-center">
              <svg
                class="w-6 h-6 mr-3 text-green-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4"
                ></path>
              </svg>
              Local Foods
            </h2>
            <div
              id="foodsContent"
              class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
            ></div>
          </div>

          <!-- Tourist Attractions Section -->
          <div
            id="attractionsSection"
            class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl border border-white/20 p-6 mb-8"
          >
            <h2 class="text-2xl font-bold text-gray-900 mb-6 flex items-center">
              <svg
                class="w-6 h-6 mr-3 text-pink-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
                ></path>
              </svg>
              Tourist Attractions
            </h2>
            <div
              id="attractionsContent"
              class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
            ></div>
          </div>

          <!-- Weather Section -->
          <div
            id="weatherSection"
            class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl border border-white/20 p-6 mb-8"
          >
            <h2 class="text-2xl font-bold text-gray-900 mb-6 flex items-center">
              <svg
                class="w-6 h-6 mr-3 text-orange-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
                ></path>
              </svg>
              Weather Forecast
            </h2>
            <div
              id="weatherContent"
              class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
            ></div>
          </div>

          <!-- Hotels Section -->
          <div
            id="hotelsSection"
            class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl border border-white/20 p-6 mb-8"
          >
            <h2 class="text-2xl font-bold text-gray-900 mb-6 flex items-center">
              <svg
                class="w-6 h-6 mr-3 text-indigo-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
                ></path>
              </svg>
              Hotels
            </h2>
            <div
              id="hotelsContent"
              class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
            ></div>
          </div>
        </div>

        <!-- Empty Results Message -->
        <div
          id="emptyResults"
          class="hidden bg-yellow-50 border-2 border-yellow-200 rounded-2xl p-8 text-center animate-fade-in"
        >
          <svg
            class="w-16 h-16 text-yellow-400 mx-auto mb-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
          <h3 class="text-xl font-bold text-yellow-800 mb-2">
            No Results Found
          </h3>
          <p class="text-yellow-700">
            We couldn't find any information for your search criteria. Please
            try different parameters.
          </p>
        </div>
      </main>
    </div>

   <script src="main.js"></script>
  </body>
</html>
