spring.cloud.gateway.server.webflux.routes[1].uri=lb://PLACE-SERVICE
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/details/**

spring.cloud.gateway.server.webflux.routes[2].id=TravelDeals
spring.cloud.gateway.server.webflux.routes[2].uri=lb://WEATHER-SERVICE
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/api/weathers/**


