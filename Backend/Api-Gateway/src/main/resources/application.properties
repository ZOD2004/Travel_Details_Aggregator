spring.application.name=API-GATEWAY

server.port=8080

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

spring.cloud.gateway.server.webflux.routes[0].id=TravelDeals
spring.cloud.gateway.server.webflux.routes[0].uri=lb://HOTEL-SERVICE
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/hotels/**

